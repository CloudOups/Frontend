<header class="header header-sticky">
    <div class="container-fluid">
      <app-navbar></app-navbar>
    </div>
  </header>
  
  <div class="breadcrumb breadcrumb-list mb-0">
    <span class="primary-right-round"></span>
    <div class="container">
      <h1 class="text-white">Equipes</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a routerLink="/Equipes">Equipes</a></li>
      </ul>
    </div>
  </div>
  
  <div class="content">
    <div class="container">
      <section class="services">
        <div class="row">
          <!-- Utilisation de *ngFor pour afficher chaque événement -->
          <div class="col-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let equipe of listEquipe">
            <div class="listing-item">
              <div class="listing-img">
                Nom Equipe:
                <h2>{{ equipe.nomEquipe }}</h2>
                Num Equipe:
                <h2>{{ equipe.numequipe }}</h2>

                <div class="listing-img">
                  <!-- Affichage de la date de début de l'événement -->
                  Nb membre Equipes:
                  <h2>{{ equipe.nbMemEquipe  }}</h2>
                  Chef Equipe:
                  <h2>{{ equipe.chefEquipe?.firstname }}</h2>
                </div>
              </div>
              <div class="listing-content">
                
                <h4 class="listing-title">
                  <!-- Lien vers les détails de l'événement -->
                  <button class="btn btn-outline-success"(click)="demandeAdhesion(equipe?.numequipe ?? 0)">Joindre une equipe</button>
                  
                </h4>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
