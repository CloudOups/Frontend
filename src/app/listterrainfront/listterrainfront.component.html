<app-navbar></app-navbar>
  <div class="breadcrumb breadcrumb-list mb-0">
    <span class="primary-right-round"></span>
    <div class="container">
      <h1 class="text-white">Terrains</h1>
      <ul>
        <li><a routerLink="">Home</a></li>
        <li><a routerLink="/terrainsfront">terrains</a></li>
      </ul>
    </div>
  </div>
  
  <div class="content">
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Liste des terrains</h2>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let terrain of terrains" class="col-md-4 mb-4">
        <div class="card">
          <img [src]="terrain.imageTerrain" class="card-img-top" alt="{{ terrain.nomTerrain }}">
          <div class="card-body">
            <h5 class="card-title">{{ terrain.nomTerrain }}</h5>
            <p class="card-text">Type: {{ terrain.typeTerrain }}</p>
            <p class="card-text">Statut: {{ terrain.statusTerrain }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
