<div class="page-content-wrapper">
    <div class="page-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-md-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Tables</div>
            <div class="ms-auto">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Settings</button>
                    <button type="button" class="btn btn-primary bg-split-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"> <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start"> <a class="dropdown-item" href="javascript:;">Action</a>
                        <a class="dropdown-item" href="javascript:;">Another action</a>
                        <a class="dropdown-item" href="javascript:;">Something else here</a>
                        <div class="dropdown-divider"></div> <a class="dropdown-item" href="javascript:;">Separated link</a>
                    </div>
                </div>
            </div>
        </div>
        <!--end breadcrumb-->
        <div class="card">
            <div class="card-body">
                <div>
                    <h5>Liste des événements</h5>
                    <hr/>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered mb-0" id="table1">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nom de l'événement</th>
                                    <th scope="col">Date de début</th>
                                    <th scope="col">Lieu</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Utilisation de *ngFor pour afficher chaque événement -->
                                <tr *ngFor="let event of listevents">
                                    <th scope="row">{{ event.numevent }}</th>
                                    <td>{{ event.nomevent }}</td>
                                    <td>{{ event.dateDebut | date:'dd/MM/yyyy' }}</td>
                                    <td>{{ event.location }}</td>
                                    <td>
                                        <button class="btn btn-outline-success" [routerLink]="['/updateEvent', event.numevent]">update</button>
                                    </td>
                                    <td>
                                    <button class="btn btn-outline-success" *ngIf="event.numevent" (click)="deleteEvent(event.numevent)">supprimer</button>
                                    </td>
                                    <td>
                                        
                                        <button class="btn btn-outline-primary" [routerLink]="['/detailevent', event.numevent]">Voir détails</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
