<app-navbar></app-navbar>
<div class="main-wrapper">
    <div class="breadcrumb breadcrumb-list mb-0">
        <div class="container">
            <h1 class="text-white"><br></h1>
        </div>
    </div>
    <div class="content court-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="profile-detail-group">
                        <div class="card">
                            <form (ngSubmit)="addBlog()">
                                <div class="row">
                                    <div class="col-md-12 col-lg-12">
                                        <div class="file-upload-text">
                                            <div class="file-upload">
                                                <img src="assets/img/icons/img-icon.svg" class="img-icon" alt="Upload">
                                                <p>Upload Photo</p>
                                                <span>
                                                    <i class="feather-edit-3"></i>
                                                    <input type="file" id="file-input" (change)="onFileSelected($event)">
                                                </span>
                                            </div>
                                            <h5>Upload a form Image (JPG, PNG, SVG).</h5>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6">
                                        <div class="input-space">
                                            <label class="form-label">Sujet</label>
                                            <input [(ngModel)]="newPublication.sujet" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="sujet" placeholder="Sujet">
                                           
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6">
                                        <div class="input-space">
                                            <label class="form-label">Date de Creation</label>
                                            <input type="date" class="form-control" [value]="currentDate" disabled>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12">
                                        <div class="info-about">
            
                                            <angular-editor  [(ngModel)]="newPublication.contenu" [ngModelOptions]="{standalone: true}" class="form-control"></angular-editor>

                                          <!-- <div #editorContainer class="editor-container"></div>  -->
                                            <!-- <ejs-richtexteditor class="ejs-richtexteditor"></ejs-richtexteditor> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="save-changes text-end">
                                    <a href="javascript:;" class="btn btn-primary reset-profile">Reset</a>
                                    <button type="submit" class="btn btn-secondary save-profile">Save Change</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
