<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <app-sidemenu></app-sidemenu>
        </div>
  
        <div class="col-md-9">
          <div class="content">
  
      <h2>Liste des Codes Promo</h2>
  
      <div class="table-responsive">
        <table class="table table-borderless datatable">
          <thead class="thead-light">
            <tr>
              <th>Code Promo ID</th>
              <th>Date d'expiration</th>
              <th>Code</th>
              <th>User ID</th>
              <th>Etat du Code Promo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let codePromo of codePromos">
              <td>{{ codePromo.idCodePromo }}</td>
              <td>{{ codePromo.dateExpCodePromo | date }}</td>
              <td>{{ codePromo.code }}</td>
              <td>{{ codePromo.user.id }}</td>
              <td>{{ codePromo.etatCodePromo ? 'Actif' : 'Expir√©' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  

    <div class="row justify-content-between align-items-center">
      
        <div class="col-auto">
            <button class="btn btn-secondary" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 0">Previous</button>
        </div>
        <div class="col-auto">
            <ng-container *ngFor="let page of totalPagesArray">
                <button class="btn btn-secondary" (click)="goToPage(page - 1)" [class.active]="currentPage === page - 1">{{ page }}</button>
            </ng-container>
        </div>
        <div class="col-auto">
            <button class="btn btn-secondary" (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages - 1">Next</button>
        </div>
    </div>
</div></div>
