<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <app-sidemenu></app-sidemenu>
        </div>
  
        <!-- Main Content -->
        <div class="col-md-9">
            <h2>Liste des Terrains</h2>

<div class="table-responsive">
    <table class="table table-borderless datatable">
        <thead class="thead-light">
            <button class="btn btn-primary" routerLink="/addterrains">ajouter un terrain</button>

            <tr>
                <th>Id du terrain</th>
                <th>Nom du terrain</th>
                <th>Image du terrain</th>
                <th>Statut</th>
                <th>Type Terrain<button class="icon fa fa-sort" (click)="sortByEtatRes()"></button>
                </th>      
                          <th>Actions <!-- New column for actions -->

                    <button (click)="clearSort()"> <i class="fas fa-sync"></i> 
              </button>
                </th>

            </tr>

        </thead>
        <tbody>
            <ng-container  *ngFor="let terrain of terrains">
                <tr>
                    <td>{{ terrain.numTerrain }}</td>
                    <td>
                        <h2 class="table-avatar">
                            <a href="#" class="avatar avatar-sm  flex-shrink-0"></a>
                            <span class="table-head-name flex-grow-1">
                                <a href="#">{{ terrain.nomTerrain }}</a>
                            </span>
                        </h2>
                    </td>                      
                    <td><img [src]="terrain.imageTerrain" alt="imageTerrain" style="max-width: 100px; max-height: 100px;"></td>
                    <td>{{ terrain.statusTerrain }}</td>
                    <td>{{ terrain.typeTerrain }}</td>
                    <td>
                        <!-- Buttons for actions -->
                        <button class="btn btn-primary"[routerLink]="['/updateterrain',terrain.numTerrain]">Edit</button>
                        <button class="btn btn-danger"*ngIf="terrain.numTerrain" (click)="deleteTerrain(terrain.numTerrain)">Delete</button>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
<div class="row justify-content-between align-items-center">
      
    <div class="col-auto">
        <button class="btn btn-secondary" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 0">Previous</button>
    </div>
    <div class="col-auto">
        <ng-container *ngFor="let page of totalPagesArray">
            <button class="btn btn-secondary" (click)="goToPage(page - 1)" [class.active]="currentPage === page - 1">{{ page }}</button>
        </ng-container>
    </div>
    <div class="col-auto">
        <button class="btn btn-secondary" (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages - 1">Next</button>
    </div>
</div>

<app-footer></app-footer>
