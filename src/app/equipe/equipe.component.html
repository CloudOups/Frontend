<app-navbar></app-navbar>

<div class="breadcrumb mb-0">
    <span class="primary-right-round"></span>
    <div class="container">
        <h1 class="text-white">List des Equipes</h1>
   
    </div></div>
<div class="table-responsive">
    <table class="table table-borderless datatable">
        <thead class="thead-light">
            <button class="btn btn-primary" [routerLink]="['/addEquipe']">ajouter une equipe </button>

            <tr>
                <th>Id du equipe</th>
                <th>nom equipe</th>
                <th> chef d'Equipe</th>
                <th> nbMemEquipe</th>
                <th>classement</th>
            </tr>
        </thead>
        <tbody>
            <ng-container  *ngFor = "let e of equipes">
                <tr>
                    <td> {{e.numequipe}} </td>
                    <td>
                        <h2 class="table-avatar">
                            <a href="#" class="avatar avatar-sm  flex-shrink-0"></a>
                            <span class="table-head-name flex-grow-1">
                                <a href="#">{{ e.nomEquipe }}</a>
                            </span>
                        </h2>
                    </td>
                    <td>{{e.chefEquipe?.nom}}</td>
                    <td>{{ e.nbMemEquipe }}</td>
                    <td>{{ e.classement }}</td>
                  
                    <td>
                        <!-- Buttons for actions -->
                        <button class="btn btn-primary"[routerLink]="['/updateEquipe',e.numequipe,e.chefEquipe?.userId]">Edit</button>
                        <button class="btn btn-danger"*ngIf="e.numequipe" (click)="deleteEquipe(e.numequipe)">Delete</button>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>

<app-footer></app-footer>
