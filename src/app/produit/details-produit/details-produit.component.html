<body>
  <article class="card">
    <div class="left-card">
      <img
        class="poster-img1"
        [src]="produit.image"
        alt="poster image 1"
      />
      <img
        class="poster-img2"
        src="images/image-product-mobile.jpg"
        alt="poster image 2"
      />
    </div>
    <div class="right-card">
      <h2 class="item-name">{{ produit.nomProd}}</h2>
      <h1 class="main-title">{{ produit.nomProd}}</h1>
      <p class="summary">
        {{ produit.description }}
      </p>
      <div class="price">
        <p class="current-price"> {{ produit.prix }} DT</p>
        <p class="old-price">{{ produit.prix - 8 }} DT</p>
      </div>
      <button class="btn" (click)="addToPanier()">
        
        Ajouter au panier
      </button>
    </div>
  </article>
</body>
